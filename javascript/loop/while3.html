<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어(while/break) 예제</title>
</head>
<body>
    <script>
        /*
        'y'입력시 - 실행값:"계속반복"
        'n'입력시 - 실행값:"반복중단"
        그 외 키 입력시 - 실행값:"키를 잘못 눌렀스"
        */
        
        while(true){
            let key=prompt("계속 반복하실?", "y/n");
            
            console.log('key : ', key)
            if(key === 'y'||key==='Y'){
                alert("무한반복");
            }else if(key==='n'||key==='N'){
                alert("반복중단");
                break;
            }else{
                alert("샌세 잘못 누르심");
            }

        }
        document.write("파업 고고")

    </script>
</body>
</html>
