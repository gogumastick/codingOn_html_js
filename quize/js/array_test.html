<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array) 실습</title>
</head>
<body>
    <script>
        let color=["빨강","주황","노랑","초록","파랑","black","보라"]
        console.log(color[2]);
        color.push("연두");
        console.log(color);

        // indexOf() - 앞에서부터 찾음
        // lastindexOf() - 뒤에서부터 찾음
        console.log(color.indexOf("black"));

        let color2=color.reverse();
        console.log(color2);

        
        console.log(color2.pop());
        
        


    </script>
    
</body>
</html>
