<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바깥 여백 -  margin</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            /* display: inline-block(수평배치); */
            /* div태그 - 수직배치가 기본값 */
            display: inline-block;
        }
        #box1{
            background-color: red;
            /* margin 순서 top right bottom left 두개만 기재하는 경우 top right 다시 bottom left. 즉 top과 bottom, right와 left가 같이 감 */
            margin: 20px ;
        }
        #box2{
            /* margin 중첩인 경우 큰 수를 따라감 */
            background-color: green;
            margin: 30px 20px;
        }
        #box3{
            background-color: blue;
            margin: 20px;
        }


    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    
</body>
</html>
