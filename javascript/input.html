<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 예제</title>
</head>
<body>
    <script>
        // 입력 함수 - prompt();
        let name = prompt("누구냐 넌!","종족");

        document.write("해당 소속은 ",name," 구만!!");

    </script>
    
</body>
</html>
