<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 춘추가 15세 이상인 경우 관람가 아닌 경우 관람불가
        let age=10;

        console.log(typeof(age>=15));

        if(age>=15){ // 자료형 : boolean - true, false
            document.write("관람가<br>")
        }else{
            document.write("관람불가<br>")
        }
            document.write("자네의 패치 나이는 ",age,"세 이지요<br>")
    </script>
</body>
</html>
