<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산</title>
</head>
<body>
    <script>
        // 산술 연산 : % > 나머지 값 연산자
        console.log(3+4);
        console.log(3-4);
        console.log(3*4);
        console.log(3/4);
        console.log(3%4);
        console.log(3%2);
        console.log(4%2);

        // 숫자 변수 2개를 할당해 산술 연산하기
        let n1 = 10;
        let n2 = 4;

        console.log(n1+n2);
        console.log(n1-n2);
        console.log(n1*n2);
        console.log(n1/n2);
        console.log(n1%n2);

        // 성적의 합계와 평균을 계산하기
        // 변수의 이름은 직관적(의미있게, 카멜 표기법)으로 명명
        // 변수 이름의 오류 > 띄어쓰기, 시작을 숫자
        let engScore=80;
        let mathScore=75;

        // 합계
        let totalSocre=engScore+mathScore;
        // console.log(engScore+mathScore);
        // console.log(totalSocre);
        document.write("합계:"+totalSocre,"<br>");
        document.write("평균:"+totalSocre/2);

        // 청바지 1개 구매
        let jean =0;
        // jean = jean+1
        // ++ > 1씩 증가할때 사용하는 기호
        // -- > 1씩 감소할때 사용하는 기호
        // jean++; //후증가
        ++jean;    //선증가
        --jean;    //선감소

        console.log(jean);

        document.write("<br>============<br>");

        let num1= 10;
        let result1;

        // result1 = num 1+ 1
        // 후치 연산(num1++) : num1이 result1에 대입된 후 1증가함
        // 전치 연산(++num1) : num1이 1증가 후 result1에 대입
        result1=num1++;
        // result1=num1;
        document.write(result1);



    </script>
</body>
</html>
