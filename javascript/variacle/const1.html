<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수(constant Number) 예제

    </title>
</head>
<body>
    <h2>상수</h2>
    <script>
        /* 상수 - 변하지 않는 진지(12개월), 공식(원주율)
           키워드 : const, 값은 (관례상)대문자로 사용
           상수를 선언해 값을 저장하면 수정 할 수 없다.
        */
        const MONTH=12;
        console.log(MONTH);
        // MONTH =13; // 변경할 수 없음


        // 원의 넓이 > 반지름*반지름*PI
        const PI=3.14;
        
        let radius; //초기화 하지 않음(undefined)
        let area;

        // console.log(radius); //(undefined)

        radius= 4;
        // PI=3.25;
        // 계산
        area=radius*radius*PI;
        console.log("원의 넓이 "+area);

        // 출력  템플릿 문자열방식(백틱 ` ,${})
        console.log(`원의 넓이: ${area}`);



    </script>
</body>
</html>
