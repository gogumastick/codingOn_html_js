    <script>
        function changBG(newColor, delay){
            return new Promise((resolve, reject) =>{
                setTimeout(() => {
                    document.body.style.backgroundColor= newColor;
                    resolve();
                }, delay);
            });
        }

        // async 방식

            await changBG('red',1000);
