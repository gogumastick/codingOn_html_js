<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점처리</title>
</head>
<body>
    <script>
    /* 점수가 
       90~100점 : A학점
       80~90점미만 : B학점
       70~80점미만 : C학점
       60~70점미만 : D학점
       ~60점 미만 : F학점
       */
      let score=Number(prompt("자네 몇 점 받았는교?","숫자만 입력"));
      let grade= ""; //문자가 없는 표시

      console.log(typeof(score))
      console.log(score);
      // 예외(오류) 처리

      if(score<0||score>100||isNaN(score)){
        alert("장난하지 말고")
      }else{
        if(score>=90){
            grade="A"
            document.write("당신의 학점은 "+grade+"학점 입니다<br>")

        }else if(score>=80){
            grade="B"
            document.write("당신의 학점은 "+grade+"학점 입니다<br>")        

        }else if(score>=70){
            grade="C"
            document.write("당신의 학점은 "+grade+"학점 입니다<br>")        

        }else if(score>=60){
            grade="D"
            document.write("당신의 학점은 "+grade+"학점 입니다<br>")        

        }else{
            grade="F"
            document.write("당신의 학점은 "+grade+"학점 입니다<br>")        

        }
       }

    </script>
    
</body>
</html>
