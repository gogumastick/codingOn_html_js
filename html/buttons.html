<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택(radio)버튼과 체크(checkbox)버튼</title>
</head>
<body>
    <form action="">
        <!-- fieldset:테두리 생성, legend:제목 -->
        <fieldset>
          <legend>성별</legend>
          <p>
            당신의 성별을 선택하시게
          </p>
          <!-- radio 타입 버튼은 name속성을 하나로 한다. -->
          <label for=""><input type="radio" name="gender" value="male" >수염이난다</label>
          <label for=""><input type="radio" name="gender" value="female" checked>여성</label>


        </fieldset>
        <fieldset>
          <legend>취미</legend>
          <p>
            당신의 취미는 무엇인가(복수선택 가능)
          </p>
          <label for=""><input type="checkbox" name="hobby" value="sports">골프</label>
          <label for=""><input type="checkbox" name="hobby" value="sports">축구</label>
          <label for=""><input type="checkbox" name="hobby" value="ott">유투브</label>
          <label for=""><input type="checkbox" name="hobby" value="game">롤</label>
        </fieldset>
        <div>
          <button type="button">전송이</button>
          <input type="submit" value="가입?">
        </div>


    </form>
    
</body>
</html>
