<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid;
            position: absolute;
        }
        /* z-index의 숫자가 높은 값이 맨 위, 낮은 값이 맨 아래에 배치 */
        .box1{
            background-color: gold;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
        .box2{
            background-color: green;
            top: 150px;
            left: 150px;
            z-index: 2;
        }
        .box3{
            background-color: pink;
            top: 200px;
            left: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    

</body>
</html>
