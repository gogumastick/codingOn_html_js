<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜(date)객체 사용</title>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        let now=new Date();

        document.write("현재 년도: "+now.getFullYear()+"<br>");
        document.write("현재 월: "+(now.getMonth()+1)+"<br>");
        document.write("현재 일: "+now.getDate()+"<br>");
        document.write("현재 요일: "+now.getDay()+"<br>");

        // 시간
        document.write("현재 시: "+now.getHours()+"<br>");
        document.write("현재 분: "+now.getMinutes()+"<br>");
        document.write("현재 초: "+now.getSeconds()+"<br>");
        // 밀리초로 출력(1970.01.01 자정부터 계산)을 1000으로 나눔
        document.write("현재까지의 시간: "+now.getTime()/1000+"<br>");
        // ㎲(1/1,000,000초) < ms(1/1,000초) < s 

        // 일자로 환산
        let day = Math.round(now.getTime()/(1000*24*60*60));
        document.write("현재까지의 일자: "+day+"일<br>");

        // 지나온 시간 계산하기
        let today = new Date();
        console.log(today);
        let theDay=new Date("2024-06-11");
        console.log(theDay);
        
        let passed_time = today.getTime()-theDay.getTime();
        // 밀리초를 일자(day)로 환산 후 반올림
        passed_time= Math.round(passed_time/(1000*24*60*60));
        document.write(`개강후 부터 현재까지 ${passed_time}일 지남`);


    </script>

</body>
</html>
