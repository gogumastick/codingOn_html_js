<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
</head>
<body>
    <script>
        let rank=1;

        switch(rank){ // ()안의 값을 매개(전달)변수
            case 1:
                document.write("골드메달임.<br>");
                break;
            case 2:
                document.write("실버메달임.<br>");
                break;
            case 3:
                document.write("브론즈메달임.<br>");
                break;
            default:
                document.write("노메달임.<br>");
                break;
        }

        // if문 호환
        if(rank==1){
            document.write("골드메달임.<br>");
        }else if(rank==2){
            document.write("실버메달임.<br>");
        }else if(rank==3){
            document.write("브론즈메달임.<br>");
        }else{
            document.write("노메달임.<br>");
        }

    </script>
</body>
</html>
