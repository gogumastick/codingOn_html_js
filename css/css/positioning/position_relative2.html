<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: relative 예제</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        /* 브라우저 창기준: position: absolute
            */
        .red-box{
            background-color: red;

        }
        .green-box{
            background-color: green;
            position: relative;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <!-- 너비가 100px인 정사각형 -->
     <div class="box red-box">

     </div>
     <div class="box green-box">

     </div>

    
</body>
</html>
