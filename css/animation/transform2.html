<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform(변형) 속성</title>
    <style>
        div.a{
            width: 150px;
            height: 80px;
            background-color: green;
        }


        div.b{
            width: 150px;
            height: 80px;
            background-color: green;
            /* rotate(각도) degree단위 사용 */
            /* transform: rotate(20deg); */
        }
        div.b:hover{
            /* width: 150px;
            height: 80px;
            background-color: green; */
            /* rotate(각도) degree단위 사용 */
            transform: rotate(20deg);
        }
        div.c{
            width: 150px;
            height: 80px;
            background-color: green;
            /* rotate(translate) px단위 사용 - x,y 축이동 */
            /* transform: translatex(50px); */
            /* transform: translatey(-100px); */
        }
        div.c:hover{
            /* width: 150px;
            height: 80px;
            background-color: green; */
            /* rotate(translate) px단위 사용 - x,y 축이동 */
            transform: translatex(50px);
            /* transform: translatey(-100px); */
        }

        div.d{
            width: 150px;
            height: 80px;
            background-color: green;
            /* scale(크기) 배수 사용 */
            /* transform: scale(0.8); */
        }
        div.d:hover{
            /* width: 150px;
            height: 80px;
            background-color: green; */
            /* scale(크기) 배수 사용 */
            transform: scale(0.8);
        }


    </style>
</head>
<body>
    <h2>변형전 개체</h2>
    <div class="a">Hello woorld</div>

    <h2>transform: rotate(20degree)</h2>
    <div class="b">Hello woorld</div>

    <h2>transform: translate(50px)</h2>
    <div class="c">Hello woorld</div>

    <h2>transform: scale(1.5)</h2>
    <div class="d">Hello woorld</div>
</body>
</html>
