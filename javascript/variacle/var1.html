<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제</title>
</head>
<body>
    <script>
        // 숫자 10을 출력 - console에 출력
        // 문자(text)는 따옴표 안에 작성해야 함
        console.log("수박");
        console.log(10);

        // 변수 - pc 메모리 공간에 생성해 저장하는 값
        // int(숫자), string(문자)
        // 자료형 변수이름 = 반수값
        // fruit이라는 변수에 문자 lemon을 저장함
        // 변수 선언과 동시에 값을 저장하는 것을 초기화라고 함
        var fruit = "lemon";
        // number이라는 변수에 숫자 10을 저장함
        var numer = 10;

        // 출력
        document.write("장바구니에 ",fruit, "이 있으<br>")
        document.write("장바구니에 ",fruit, "이 있으?? <br>","응 ", numer,"개 있음")

    </script>
</body>
</html>
