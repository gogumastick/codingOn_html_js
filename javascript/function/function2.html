<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <h2>함수의 선언과 호출</h2>
    <script>
        /*
        ▶ 함수의 선언
        fuction 함수이름(){
            실행문(기능구현)
        }
        */

        // function sayHello(){
        //     document.write("안녕하시게<br>")
        // }

        // 이름이 없는 함수(익명함수)
        let sayHello=function(name){
            document.write("안녕하시게?? "+name+"<br>")
        }


        // 매개변수가 있는 함수
        function sayHello2(name){
            document.write("이랏샤이마세 ",name,"<br>")
        }
        // 
        let oneUp=function(x){
            document.write(x+1+"<br>");
        }

        
        // 함수 호출(실행)
        console.log(typeof(sayHello));
        sayHello();
        sayHello2("오타니");
        oneUp(100);
    </script>
    
</body>
</html>
