<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자: (::)</title>
    <style>
        ul li{
            margin: 12px;
            font-weight: bold;
        }
        /* ::before와 ::after는 요소의 내용 앞 뒤에 새 컨턴츠 추가
            content 속성을 사용 */
        ul .new::after{
            content: "NEW!!";
            background-color: gold;
            /* 1em - 16ox. 0.8em x 16px= 12.8px */
            font-size: 0.8em;
            border-radius: 4px;
            margin: 0 5px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h2>상품목록</h2>
    <ul>
        <li class="new">라면</li>
        <li>콩나물</li>
        <li>두부</li>
        <li>조림</li>
    </ul>
    
</body>
</html>
