<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 구조 분해 할당
        // 배열 >> 원소 바꿀 수 없다
        const lists = ['apple', 'grape', function(){}, '오징어'];
        // 기존 방식
        console.log(lists[0], lists[1], lists[2]);

        // 배열 구조 분해(순서가 매우 중요) >> 변수 바꿀 수 있다
        let[item1, item2, item3, item4='peach'] = lists; //item4 ='peach'는 상단 const lists = []; 안에 지정된 값이 없을 때 'peach'가 기본 값으로 됨
        // let item1 = "apple" 이라고 생각하면 됨
        
        console.log('item1:', item1, 'item2:', item2, 'item3:', item3 );
        console.log('item4:', item4 );

        item1 = 'banana'; // 재할당
        console.log('item1(교환) >>', item1 );

        // 교환
        let x=1,
            y=2;
        [x,y] = [y,x];
        console.log(x,y);

        // 객체 구조분해 할당
        // 객체
        const obj = {
            name : "김홍도",
            age : 19,
            gender : 'm',
            friends : ['이몽룡','사또'],
            hello : function () {
                console.log('안녕하세요');
            },
            'k-13' : '13기', // 문자열이기 때문에 배열구조 불가
        };
        console.log(obj.name, obj.gender);
        obj.age=29;
        console.log(obj.friends[0]);
        console.log(obj['name']);
        console.log(obj['k-13']); // 대괄호 표기법 : 동적접근, 특수문자, 띄어쓰기일때 사용 >> 문자열 형태의 변수를 인식
        console.log(obj);

        // 객체 구조 분해할당
        // key : value 형태에서 key값이 매우 중요(순서는 필요 없음)
        const { gender, age, name, city = '서울'} = obj;
        const { name: newName } = obj; // : >> 변수를 변경하는 것

        console.log(gender, age, name, newName, city );

    </script>
    
</body>
</html>
