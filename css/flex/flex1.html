<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        /* 소속관계인 부모 자식관계에서 부모쪽에 flex(수평) 속성사용 */
        #wrap{
            display: flex;
            /* flex의 기본값은 row(수평)이며, 수직은 colum */
            /* flex-direction: column; */
            flex-direction: row;
        }
        #wrap .box{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: navy;
            /* display: inline-block; */
            /* float: left; */

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    
</body>
</html>
