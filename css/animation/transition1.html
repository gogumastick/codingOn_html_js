<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 속성</title>
    <style>
        /* transition : 웹 요소의 속성이 일정 시간동안 변형 */
        div.tr1{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 100px;
            /* transition 속성- 너비, 높이, 태두리, 색상 */
            /* transition-property: width, heigth, transform;
            transition-duration: 4s, 6s, 3s; */
            transition: all, 2s ;
        }
        .tr1:hover{
            width: 200px;
            height: 150px;
            transform: rotate(70deg);
        }
    </style>
</head>
<body>
    <div class="tr1">??</div>
</body>
</html>
