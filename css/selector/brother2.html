<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자</title>
    <style>
        form{
            width: 500px;
        }
        /* 가상 선택자 - 콜론(:)이 접두어(프리픽스)인 명령어 */
        input:disabled{
            background-color: pink;
            border: 4px dashed green;
        }
        input:focus{
            background-color: orange;
            border: 4px solid green;
        }
        /* check된 input에 가장 가까운 요소에 스타일 적용 */
        input:checked + span{
            color: gold;
        }
        a:link, a:visited{
            text-decoration: none;
            color: black;

        }
        /* 마우스 올릴 시 스타일 적용 */
        a:hover{
            text-decoration: underline;
        }
        /* 마우스 클릭 시 스타일 적용 */
        a:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="name">이름 <input type="text" disabled></label><br>
            <label for="email">이메일 <input type="email" ></label>

        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <label>
                <input type="radio" name="hobby" value="movie"><span>영화감상</span>
            </label>
            <label>
                <input type="radio" name="hobby" value="sports"><span>운동</span>
            </label>
            <label>
                <input type="radio" name="hobby" value="cook"><span>요리</span>
            </label>

        </fieldset>

    </form>
    <h2>추천사이트</h2>
    <a href="http://www.naver.com" target="_blank">네이벙</a>
    <a href="http://www.google.com" target="_blank">구글링</a>
</body>
</html>
