<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        body{
            height: 2000px;
        }
        #content{
            width: 600px;

        }
        #fixed{
            border: 1px solid;
            width: 100px;
            height: 100px;
            /* background-color: green; */
            position: fixed;
            /* position: absolute; */
            top: 50px;
            right: 50px;
            background: url(/css/images/berry_small.jpg) no-repeat;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼
            문서흐름과는 상관없이 좌표로 위치를 결정하지만, 기준이 되는 요소는
            부모요소가 아니라 브라우저 창이 기준이 된다.
        </p>
    </div>
    <div id="fixed">


    </div>
</body>
</html>
