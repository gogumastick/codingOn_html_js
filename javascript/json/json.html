<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체와 json</title>
</head>
<body>
    <script>
        // 객체 -{} 사용, key:value 형태
        let fruit_object = {
            name: "사과",
            color: "red",
        }
        console.log(fruit_object);

        // 객체 - stringify은 객체를 json으로 변환
        let fruit_json = JSON .stringify(fruit_object);
        console.log(fruit_json);

        // json - parse은 json을 객체로 변환
        let fruit_obj2 = JSON .parse(fruit_json);
        console.log(fruit_obj2);

    </script>

</body>
</html>
