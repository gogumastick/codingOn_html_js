<!-- html5버전을 말한다 -->
<!DOCTYPE html>
<html>
    <head>
     <!-- uft-8 : 한글을 ㅍ시하는 문자조합 -->
     <meta charset="utf-8">
     <title>텍스트(글자) 관련 태그</title>
    </head>
    <body>
     <h2>글자관련 태그 연습</h2>
     <!-- b태그: 글씨 굵게 bold -->
     <!-- i태그: 기울기 이탤릭체 -->
     <p>최근엔 <b>코딩</b>교육이 <i>시행</i>될려나?</p>
     <p>가격 : 11,000원<small>(vat포함)</small></p>
     <P><s>54,000원</s> >>30,000원</P>
     <p>2<sup>e</sup>=뭐지?</p>
     <p>물의 화학식은 H<sub>2</sub>O</p>

     <h2>목록(리스트) 관련 태그</h2>

     <h3>간식리스트</h3>
      <!-- ul : unordered list (순서 없는 리스트) -->
      <!-- 기본 type: 동그란점(disc,기본), 사각점(square),  -->
     <ul type="circle">
        <li>라면</li>
        <li>새우</li>
        <li>만두</li>
        <li>간장</li>
     </ul>
    
     <h3>한국야구 순위</h3>
      <!-- ol : ordered list (순서 있는 리스트) -->
      <!-- 기본 type: 숫자,i(이탤릭체) -->
     <ol type="1">
        <li>한화</li>
        <li>기아</li>
        <li>롯데</li>
        <li>엘지</li>
     </ol>

    </body>
</html>
