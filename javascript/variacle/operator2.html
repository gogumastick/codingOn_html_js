    <title>비교, 논리 연산자</title>
</head>
<body>
    <script>
        let num1 =8, num2 =5;
    
        // 비교 연산 > , < , == , != , >=, <=
        // 결과값은 true or false로 표기
        // console.log(num1>num2);

        // console.log(num1!=num2);

        // console.log((num1>num2)&&(num1===num2)); //false

        // 조건 연산자 - 비교문 ? 참(true) : 거짓(false)
        let result
        result=(10 === 11) ? "참이요":"구라요";
        document.write("결과값: ", result,"<br>");
        document.write("결과값: "+ result);
        document.write("<br>");
        document.write("<br>");

        // 부모님의 나이 비교
        let fatherAge=65, motherAge=60
        let value=(fatherAge<motherAge) || (fatherAge==65) ? true : false;
        document.write("결과값: ", value)
