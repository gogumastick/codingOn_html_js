<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        h1{
            text-align: center;
        }
        #wrap{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-color: gold;
            display: flex;

             /* 교차축 가운데 기준 정렬 */           
            /* align-items: center; */
            
            /* 교차축 위쪽 기준 정렬 */
            /* align-items: flex-start; */

            /* 교차축 아랫쪽 기준 정렬 */
            align-items: flex-end;
        }
        #wrap div{
            width: 100px;
            margin: 5px;
            padding: 5px 10px;
            
        }
        #wrap div p{
            text-align: center;
            
        }

    </style>
</head>
<body>
    <h1>align-items속성</h1>
    <div id="wrap">
        <div style="background-color: coral;"><p>A</p></div>
        <div style="background-color: lightblue;"><p>B</p></div>
        <div style="background-color: khaki;"><p>C</p></div>
        <div style="background-color: violet;"><p>D</p></div>
    </div>
</body>
</html>
