<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색폼</title>
</head>
<body>
  <h2>코딩온 검색</h2>
  <!-- form: 전송방식: get, post(대외비 성격) -->
  <!-- type: text(글자), submit(서버에 전송)-->
    <form action="search" method="post">
      <p>
      <!-- input: 한 줄입력-->
      <input type="text" name="q" placeholder="검색어입력 무얼 찾는겐가">
      <!-- <button type="submit">검색</button> -->
      <input type="submit" value="search">
      </p>  

    </form>

</body>
</html>
