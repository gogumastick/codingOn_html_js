<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <h2>로그인 폼</h2>
    <!-- 전송방식: post(보안유지-보이지 않음), get(브라우저에서 보임)-->
    <form action="loginprocess.jsp" method="post">
        <p>
         <label for="">아이디</label>
         <!-- required: 필수 입력속성-->
         <input type="text" placeholder="아이디 입력해주렴" name="id" autofocus required>

        </p>
        <p>
         <label for="">비밀번호</label>
         <input type="password" placeholder="비밀번호 입력해주렴" name="password">

        </p>
        <button type="submit">로그인</button>

    </form>
    
</body>
</html>
