<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 실습(함수)
        function call(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // const result = 'kim'; //삭제
                    console.log(name);
                    resolve(name);
                },1000);
            });
        }
        function back(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // const result = name; //삭제
                    console.log('back');
                    resolve('back');
                },1000);
            });
        }
        function hell(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // const result = name; //삭제
                    // console.log('callback hell');
                    resolve('callback hell');
                },1000);
            });
        }

        // 실습(함수 호출)
        call('kim')
            .then(function(res){
            console.log(res+' 반가워');
            console.log(`${res} 반가워?`);
            return back(res);
            })
            .then(function(res1){
            console.log(res1+'을 실행했구나');
            console.log(`${res1}을 실행했구나?`);
            return hell(res1);
            })
            .then(function(res2){
            console.log('여기는 '+res2);
            console.log(`여기는 ${res2}?`);
            return hell(res2);
            })

        // 실습(async)
        async function exec() {
            let name = await call('kim'); // 매개 변수가 'kim'
            // console.log(name);
            console.log(`${name} 반가워!!`);
            let back2 = await back();
            // console.log(back2);
            console.log(`${back2} 을 실행했구나!!`);
            let hell2 = await back();
            // console.log(hell2);
            console.log(`여기는 ${hell2}!!`);
            
        }
        exec();

        
           
    </script>
    
</body>
</html>
