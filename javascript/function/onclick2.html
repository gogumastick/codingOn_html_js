<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <h1 id="headline" onclick="changeText()">여기 눌러봐바</h1>
    <script>
        let changeText=function(){
            document.getElementById("headline").style.color="green";
        }

    </script>
    
</body>
</html>
