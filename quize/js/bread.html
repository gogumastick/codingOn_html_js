<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산 실습 예제</title>
</head>
<body>
    <script>
        // 빵 20개를 3명이서 나누려한다.
        // 몫과 나머지를 계산해 아래 조건으로 출력
        // document.write()사용
        let bread=20;
        let person=3;

        // 자료형(type)의 크기 - 객체 > 문자 > 실수 > 정수
        // 형변환 - 자동형변환(작은 자료형 -> 큰 자료형)
        // 강제형변환(큰 자료형 -> 작은 자료형)
        document.write("몫: ", parseInt(bread/person));
        document.write("<br>");
        document.write("나머지: ", bread%person);
        document.write("<br>");
        document.write(typeof(bread/person));
    </script>
    
</body>
</html>
