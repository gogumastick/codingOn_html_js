<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        h1{
            text-align: center;
        }
        #wrap{
            /* 브라우저 기준 크기(가변) */
            width: 80%;
            margin: 0 auto;
            border: 1px solid black;
            background-color: whitesmoke;
            display: flex;
            /* 수평정렬 - 왼쪽, 오른쪽, 가운데 균등 정렬 */
            /* 시작(왼쪽)을 기준으로 가로정렬 */
            /* justify-content: flex-start or left; */

            /* 중앙을 기준으로 가로정렬 */
            justify-content: center;

            /* 끝(오른쪽)을 기준으로 가로정렬 */
            /* justify-content: flex-end or right; */

            /* 오브젝트 양옆 공간 생성으로 가운데 정렬 */
            /* justify-content: space-around; */

            /* 오브젝트 사이에 공간 생성으로 가운데 정렬 */
            /* justify-content: space-between; */
        }
        #wrap div{
            width: 100px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>justify-content 속성</h1>
    <div id="wrap">
        <div style="background-color: coral;">A</div>
        <div style="background-color: lightblue;">B</div>
        <div style="background-color: khaki;">C</div>
        <div style="background-color: violet;">D</div>
    </div>
</body>
</html>
