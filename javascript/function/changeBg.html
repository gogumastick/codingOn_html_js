<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 5px;
        }
        .button{
            padding-left: 22px;
            margin-top: 20px;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <div class="button">
        <button onclick="changeBg('gold')">골드</button>
        <button onclick="changeBg('pink')">부농</button>
        <button onclick="changeBg('blue')">파랭</button>

    </div>

    <div class="box" id="rect">

    </div>

    <script>
        let changeBg=function(color){
            let rect=document.getElementById('rect')
            rect.style.backgroundColor=color;
        }
    </script>
    
</body>
</html>
