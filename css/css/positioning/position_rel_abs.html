<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #wrap{
            width: 200px;
            height: 200px;
            border: 1px solid #222;
            margin: 100px 50px;
            /* 기준이 부모 요소가 됨 */
            position: relative;
        }
        #wrap div{
            width: 50px;
            height: 50px;
            background-color: skyblue;
        }
        #box1{
            position: absolute;
            top: 50px;
            left: 100px;
            border: 1px solid;
            text-align: center;
            font-weight: bold;
        }
        #box2{
            position: absolute;
            top: 0px;
            left: 0px;
            border: 2px dotted;
        }
        #box3{
            position: absolute;
            bottom: 0px;
            right: 0px;
            border: 3px dashed;
        }
        #box4{
            position: absolute;
            top: 0px;
            right: 0px;
            border: 5px dashed;
        }
        #box5{
            position: absolute;
            bottom: 0px;
            left: 0px;
            border: 8px dashed;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">1이요</div>
        <div id="box2">2이요</div>
        <div id="box3">3이요</div>
        <div id="box4">4이요</div>
        <div id="box5">5이요</div>

    </div>
    
</body>
</html>
