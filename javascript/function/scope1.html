<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효범위</title>
</head>
<body>
    <script>
        /*
            변수의 유효범위(scope)
            지역변수(local variable) - 매개변수
            전역변수(global variable) - 
            
            지역변수는 함수나 제어문의 블럭안에서 생성돼
            호출되면 값을 반환하고 소멸한다.
        */
       let oneUp=function(){
        let x=1; // 지역변수
        x++;     // x=x+1;
        return x;
       }
       console.log(oneUp());
       console.log(oneUp());

    </script>
    
</body>
</html>
