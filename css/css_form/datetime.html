<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이트 타임</title>
    <link rel="stylesheet" href="/css/css/date.css">
</head>
<body>
    <div id="container">
        <h2>회원가입</h2>
        <form action="/sigup" method="post">

            <ul>
                <li>
                <label for="birthday">생일</label>
                <input type="date" name="" id="" name="birthday">
                </li>
            
                <li>
                <label for="meeting">회의 시간</label>
                <input type="time" name="meeting" id="meeting">
                </li>
            
                <li>
                <label for="theDay">예약일</label>
                <input type="datetime-local" name="theDay" id="theDay"> 
                </li>
            
                <li>
                    <button type="button">가입하기</button>
                </li>
            </ul>
            

        </form>
    <div></div>
    
</body>
</html>
