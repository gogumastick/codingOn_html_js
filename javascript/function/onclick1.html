<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 속성에 함수 사용</title>
</head>
<body>
    <!-- 태그에서 함수 사용하는 방법
        onclick 속성에서 함수를 호출함 -->
    <button onclick="fnCheck()">그래</button>

    <script>
        // alert("무슨 일인고?");
        function fnCheck(){
            alert("ID or PW 확인함?")
        }
    </script>
    
</body>
</html>
