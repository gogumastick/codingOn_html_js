<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성 제어</title>
</head>
<body>
    <h2>태그의 속성 설정</h2>
    <div class="pic">
        <div>
            <img src="images/oranges-1995079_640.jpg" alt="감귤" class="big">
        </div>
        <div>
            <img src="images/peaches-small.jpg" alt="복숭아" class="small">
        </div>

    </div>

    <script>
       let bigPic = document.querySelector(".big");
       let smallPic = document.querySelector(".small");

       // smallPic.onclick=function () {
        smallPic.onclick = () => {
      
        bigPic.setAttribute("src","images/peaches-4375600_640.jpg");
       }

    </script>
    
</body>
</html>
