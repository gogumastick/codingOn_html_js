<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위</title>

    <style>
        body{
            font-size: 20px;
        }
        .p1{
            /* 부모 20px * 2em = 40px */
            font-size: 2em;
        }
        .p2{
            /* HTML 절대값(16px) * 2rem = 38px */
            font-size: 2rem;
        }
        .p3{
            /* 가로 해상도 * 2vw = 가변값px */
            font-size: 2vw;
        }
        .p4{
            /* 세로 해상도 * 2vh = 가변값px */
            font-size: 2vh;
        }

    </style>
</head>
<body>
    <!-- 절대 단위 : 픽셀(px) 모니터의 한 화면을 구성하는 사각형 1개의 크기
         상대 단위 : 
            1. em : 부모 요소의 텍스트 크기에 상대적인 크기
            2. rem : HTML 태그 크기(절대값 : 16px)에 상대적인 크기
            3. vw(view width) : 뷰포트의 너비를 기준으로한 상대적인 크기
                              > 너비 해상도의 1/%
            4. vh(view height) : 뷰포트의 높이를 기준으로한 상대적인 크기
                              > 높이 해상도의 1/%
             -->
    <div>success > 기본 폰트 단위 : 16px</div>
    <p class="p1">success > 2em</p>
    <p class="p2">success > 2rem</p>
    <p class="p3">success > 2vw > 가변값</p>
    <p class="p4">success > 2vh > 가변값</p>
</body>
</html>
