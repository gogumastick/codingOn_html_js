<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축액 표</title>
</head>
<body>
    <h3>나의 저축</h3>
    <!-- 시멘틱(sementic)태그로 thead, tbody, tfoot으로 작성-->
    <table border="1" width="180">
        <thead style="background-color: skyblue;">
            <tr>
             <th>월별</th>
             <th>저축액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
             <td>1월</td>
             <td>100,000원</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
             <td>2월</td>
             <td>150,000원</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
             <td>3월</td>
             <td>200,000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
             <td>합계</td>
             <td>450,000원</td>
            </tr>

        </tfoot>


    </table>
    
</body>
</html>
