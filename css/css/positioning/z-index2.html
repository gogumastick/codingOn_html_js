<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <style>
        /* 글 뒤에 이미지 배치 */
        img{
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <h1>화속성</h1>
    <img src="/css/images/latte_small.jpg" alt="">
    <P>이미지를 맨 아래로 위치 시킬 수 있음</P>
    
</body>
</html>
