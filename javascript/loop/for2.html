<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수의 합과 개수</title>
</head>
<body>
    <script>
        // 1부터 20까지 출력
        // 자연수 20까지의 3의 배수 출력
        
        // 3의 배수의 개수 세기
        let num =Number(prompt("몇까지 배수를 구할겨")) 
        let count=0;
        for(let i=1; i<=num; i++){
            if(i%3===0){
            count=count+1; // count++;
            document.write(i+"<br>");
            }

        }
            document.write("3배수의 갯수 : "+count)
    </script>
    
</body>
</html>
