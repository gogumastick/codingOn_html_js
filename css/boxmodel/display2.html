<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
</head>
    <style>
        /* block: 수직배치 */
        img{
            display: block;
            /* display: inline; */
        }
        .none{
            display: none;
        }

    </style>
<body>
    <!-- img태그, span태그 수평배치가 기본값(inline) -->
    <img src="/css/images/berry_small.jpg" alt="딸기주스">
    <img src="/css/images/latte_small.jpg" alt="라떼" class="none">
    <img src="/css/images/mango_small.jpg" alt="망고주스">
</body>
</html>
