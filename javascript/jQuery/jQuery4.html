<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        // onload 환경
        $(function(){
            $('#name').css({backgroundColor: 'green', fontSize: '20px'});

            // append() > 선택한 요소의 자식 요소 끝에 추가됨
            $('.info').append('<p>자 이건 택스트 태그 들어갔고, 아래는 이미지 추가</p>');
            $('.pic').html('<img src="images/grapes-8306833_640.jpg" alt="포도">');
            $('.pic img').css({borderRadius: "20px"});
        });

    </script>
</head>
<body>
    <h2>방문했구나</h2>
    <div class="info">
        <p id="name">이게 되나?</p>
        <p>이게 되네</p>
        <!-- <P> 추가 -->
    </div>
    <div class="pic"></div>
    
</body>
</html>
