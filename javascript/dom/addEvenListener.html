<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <div id="content">
        <img src="images/peaches-4375600_640.jpg" alt="복숭아" id="fruit">
    </div>
    <script>
        let fruitImg= document.querySelector("#fruit");

        fruitImg.addEventListener('mouseover', function() {
            fruitImg.src="images/grapes-8306833_640.jpg";
        })

        // fruitImg.addEventListener('mouseout', function() {
        //     fruitImg.src="images/peaches-4375600_640.jpg";
        // })
        fruitImg.addEventListener('mouseout', () => {
            fruitImg.src="images/peaches-4375600_640.jpg";
        })

        /*
        function changePic(){
            fruitImg.src="images/grapes-8306833_640.jpg";
        }
        function originPic(){
            fruitImg.src="images/peaches-4375600_640.jpg";
        }
        */


        // on 접두사 생략, 두번째 인자에 함수
        // mouseover - 마우스를 해당이미지에 올렸을 때 이벤트 발생
        // mouseout - 마우스를 해당이미지에서 벗어났을 때 이벤트 발생

        fruitImg.addEventListener('mouseover',changePic);
        fruitImg.addEventListener('mouseout',originPic);
    </script>
    
</body>
</html>
