<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        /*
          객체 : 여러가지 자료형을 포함하는 '복합' 자료형이다. 
                 객체는 속성과 메서드로 구성됨
                 key : value
          json(javascript object notation)
          let 객체 이름 = {
            속성이름:값,
            속성이름:값,
            속성이름:function(){....}
          }
        */

       // person 객체 만들기
       let person = {
        name: "이진욱",
        age: 43,
        isMerried: false,

        play: function(){
            alert("작품에 나온다~@")
        }
       }
       // 사용 : 객체이름.속성
       console.log("이름 : "+person.name);
       console.log("나이 : "+person.age);
       console.log("유부유무 : "+person.isMerried);
       person.play();


       // book 객체
       let book={
        title:"웹 표준의 정석",
        author:"고경표",
        page: 600,
        price: 30000,

        info: function(){
            // this : 자기자신을 가리킴
            alert(this.title+" 책의 분량은 "+this.page+"페이지입니다")
        }
       }

       document.write("제목: "+book.title+"<br>")
       document.write("가격: "+book.price+"<br>")
       book.info();






    </script>
    
</body>
</html>
