<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테두리 둥글게</title>
    <style>
        img{
            width: 400px;
            height: 300px;
            margin: 20px;

        .img1{
            /* 현재 요소 크기의 n% 모서리 둥글게 */

        }

    </style>
</head>
<body>
    <img src="/css/images/cats-7122943_640.png" alt="" class="img1">
    <img src="/css/images/cats-7122943_640.png" alt="" class="img2">
