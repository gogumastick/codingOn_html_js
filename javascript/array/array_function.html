<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 관련 </title>
</head>
<body>
    <script>
        let str="frrrri day@@"
        // 대문자로 > toUpperCase()
        // 소문자로 > toLowerCase()
        // 문자열객체.함수()
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // 위치 -indexOf()
        console.log(str.indexOf('r'));
        console.log(str.lastIndexOf('r'));

        // 글자 대체 - replace("old","new")
        console.log(str.replace("day"," good"));

        // 글자 분리 - 구분기호(공백문자, ',', ':')
        // 문자열이 배열(자료 구조)로 전환 > 인덱싱 가능
        console.log(str.split(' '));
        console.log(str.split(' ')[0]);
        console.log(str.split(' ')[1]);

        // 좌우 공백 제거 > trim
        let str2 = "      frrrri day@@";
        console.log(str2);
        console.log(str2.trim());

    </script>
    
</body>
</html>
