<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
</head>
<body>
    <script>
        // case의 값이 동일할 때 case만 사용함

        let food="수박박박"
        switch(food){
            case "바나나나":food
                // document.write("과일입니다.<br>")
                // break;
            case "수박박박":food
                document.write("과일입니다.<br>")
                break;
            case "양파파파":food
                document.write("야채입니다.<br>")
                break;
            default:
            document.write("아무튼 아닙니다.<br>")
                break;
        }

    </script>
    
</body>
</html>
