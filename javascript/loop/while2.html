<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어(while/break) 예제</title>
</head>
<body>
    <script>
        /* 
        반복 조건문
        let i=0; > 초기값
        while(true){
            if(조건식: i>0){
            break;
            }
            1++; >>증감값
             > 실행문

        */
       let i = 0;
       let sum=0;
       while(true){
        i++;
        sum+=i
        document.write(i+"<br>");
        if(i == 16) /* 문장이 1문장인 경우 중괄호 생략가능 */
            break;
       }
       document.write("합계 :"+sum)
        

    </script>
    
</body>
</html>
