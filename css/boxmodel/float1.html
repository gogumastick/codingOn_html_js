<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 예제</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            /* float: right; */
           
        }
        #box1{
            background-color: pink;
            float: left;
        }
        #box2{
            background-color: green;
            float: left;
        }
        #box3{
            background-color: gold;
            float: right
        }
        #box4{
            background-color: darkblue;
            /* float: right */
            clear: both;
            
        }
        
        
    </style>
</head>
<body>
    <div id="box1">

    </div>
    <div id="box2" class="none">

    </div>
    <div id="box3">

    </div>
    <div id="box4">

    </div>
    
</body>
</html>
