<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 예제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .content{
            width: 800px;
            margin: 0 auto;
        }
        .wrap *{ /* *은 .wrap, ul, li, span을 전부 포함하는 그룹연산자 */
            display: block;
            border: 2px solid black;
            margin: 16px;
            padding: 5px;
            color: darkgray;
        }
    </style>
    <script>
        $(function(){
            // parent() > 부모요소 , next() > 바로 다음 요소 
            $('span').parent().next().css("border", "2px solid green");

            // ul의 자식요소
            $('ul').children().css("color", "pink");

            // span의 직계부모
            $('span').parent().css("color", "red");

            // span(텍스트) 찾기 : find("찾는 요소 이름(태그)") - $('ul') 하위의 태그찾기
            $('ul').find('span').css({color : "navy", fontWeight:"bold"})
        })
    </script>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>(grand parent)
                <li>li(direct parent)
                    <span>spa~n</span>
                </li>
                <li>li(parent)</li>
                <li>li(parent)</li>
            </ul>
        </div>
    </div>
    <script>
        
    </script>
    
</body>
</html>
