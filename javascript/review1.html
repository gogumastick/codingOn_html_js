<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        // 문자형 변수 name에 Duck을 저장
        // let - 문자
        let name = "Duck";

        console.log(typeof(name));
        // window. alert("자네의 이름은 "+ name+ "이구,만");
        document.write("자네의 이름은 ", name, "이구만<br>");

        // let - 숫자형
        let n1=Number(prompt("첫번쨰 숫자 입력:"));
        let n2=Number(prompt("두번쨰 숫자 입력:"));

        n1=parseInt(n1); // 형변환(문자 > 숫자)
        n2=parseInt(n2);

        console.log(typeof(n1));
        document.write(n1+n2,"<br>");
        document.write(n1-n2,"<br>");
        document.write(n1*n2,"<br>");
        document.write(n1/n2,"<br>");
        
    </script>
    
</body>
</html>
