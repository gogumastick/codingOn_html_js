<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수(constant Number) 예제</title>
</head>
<body>
    <h3>공의 속도(구속) 변환 프로그램</h3>
    <p> 공의 속도 km를 mile로 변환하는 프로그램</p>

    <script>
        const RATE_KPH_MPH = 1.609 //변환 상수
        let mph, kph;
        kph=prompt("구속(공의 속도)을 입력햐","km 단위");

        if(kph!==null && !isNaN(kph)){
            console.log(typeof(kph));
            kph=parseFloat(kph); // 문자형을 실수형으로 변환


            // 계산 > mph = kph/변환상수
            mph=kph/RATE_KPH_MPH;


            // toFixed() > 소수자리수를 정하는 함수(반올림)
            document.write(mph+"<br>");
            document.write(`${kph}km는 ${mph.toFixed(2)}mile 입니다 <br>`);
            document.write(mph. toFixed(2)+"<br>");

        }else{
            document.write(`입력이 취소됨`);
        }
  


    </script>


</body>
</html>
