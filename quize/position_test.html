<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 실습과제</title>
    <style>
        body{
            height: 2000px;
            
        }
        #container{
            width: 500px;
            height: 500px;
            border: 2px solid;
            /* 부모요소를 relative로 하면 기준이 됨 */
            position: relative;
            
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid;
            text-align: center;
            line-height: 100px;
            
        }
        .item1{
            text-align: center;
            line-height: 100px;
            background-color: orange;
            position: relative;
            left: 50px;
            top: 30px;
        }
        #item2{
            background-color: yellow;
            position: absolute;
            bottom: 100px;
            right: 30px;
           
        }
        #item3{
            background-color: green;
            position: fixed;
            right: 100px;
            top: 100px
           
        }

    </style>

</head>
<body>
    <div id="container">
        <div class="item1">item1</div>
        <div id="item2">item2</div>
        <div id="item3">item3</div>
    </div>
</body>
</html>
